<div class='paint'>
	<div class='paint-tolls'>
		<label>
			<input type="radio" name="paint" checked (click)='canvas.pencil()'>
			<i class="fa-solid fa-pencil"></i>
		</label>
		<label>
			<input type="radio" name="paint" (click)='canvas.brush(color, size)'>
			<i class="fa-solid fa-paintbrush"></i>
		</label>
		<label>
			<input type="radio" name="paint" (click)='canvas.eraser()'>
			<i class="fa-solid fa-eraser"></i>
		</label>
		<input 
			type='color' #color (change)='canvas.changeColor(color)' 
			[disabled]='!paintTools'>
		<input 
			[disabled]='!paintTools && !eraserTool' type='range'	
			min="1" max="100"
			#size value="1"
			(change)='canvas.changeSize(size)'>
		<button (click)='canvas.undo()'><i class="fa-solid fa-delete-left"></i></button>
		<button (click)='canvas.clearSketch()'><i class="fa-solid fa-trash"></i></button>
		<button><i class="fa-solid fa-floppy-disk"></i></button>
		<button><i class="fa-solid fa-file-arrow-down"></i></button>
	</div>
	<div class='canvas' id="sketch-canvas"
		(mousedown)='canvas.drawStart()'
		(mouseup)='canvas.drawStop()'>
	</div>
</div>
